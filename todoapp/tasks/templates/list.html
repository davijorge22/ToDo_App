<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do App</title>
</head>
<body>
<h1>To do APP</h1>

<form method="POST" action="/">
    {% csrf_token %}
    {{form}}
    <input type="submit" name="Create Task">
</form>

{% for task in tasks %}
<div>
    <a href="{% url 'update_task' task.id %}" > Update </a>
    <p>{{task}}</p>
</div>
{% endfor %}
</body>
</html>
